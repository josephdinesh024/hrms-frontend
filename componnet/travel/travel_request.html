<div class="font-semibold text-xl p-6 flex content-between">
    <p>Employee Travel Requests</p>
</div>
<div id="travelCardList" class="w-full mb-4">
    <table class="w-full border-collapse text-xs">
        <thead>
            <tr class="bg-gray-100 text-gray-700 text-left">
                <th class="p-4 border-b">Employee ID</th>
                <th class="p-4 border-b">Email</th>
                <th class="p-4 border-b">Travel type</th>
                <th class="p-4 border-b">Country</th>
                <th class="p-4 border-b">Date</th>
                <th class="p-4 border-b cursor-pointer" id="travel-Status" data-status="">Status <i
                        class="fa-solid fa-sort text-gray-600"></i></th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

<script>
    $(function () {

        let page = 1
        let paseSize = PAGESIZE -1
        let TotalCount = 0
        let Request = []
        let UserList = []
        let Status = "0,3,4"
        function initFetch() {
            try {
                ProgressLoading(true)
                fetch(`${DomainURL}/manage/request/module/travel?status=${Status}&page=${page}&page_size=${paseSize}`, {
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: `Bearer ${access_token}`
                    },
                    method: "GET"
                })
                    .then(res => res.ok ? res.json() : showAlertMessage("warning", "API error", `${res.status} ${res.statusText}`))
                    .then(data => {
                        // console.log(data)
                        if (data.status) {
                            $("#travelCardList tbody").empty()
                            Request = data.request
                            Request.forEach((element, index) => {
                                $("#travelCardList tbody").append(`
                            <tr id="${index}" data-id="${element.id}" class="border-b hover:bg-gray-50 transition cursor-pointer selectedList">
                                <td class="p-4">${capitalizeFirstLetter(element.module.user.user_name)}</td>
                                <td class="p-4">${element.module.user.email}</td>
                                <td class="p-4">${capitalizeFirstLetter(element.module.travel_type)}</td>
                                <td class="p-4">${capitalizeFirstLetter(element.module.country)}</td>
                                <td class="p-4">${leaveDates(element.module.start_date, element.module.end_date)}</td>
                                <td class="p-4">
                                    ${StatusColourCode(element.status)}
                                </td>
                            </tr>
                        `)
                            });
                            TotalCount = data.total_count
                            var total = (page - 1) * paseSize
                            $("#travel-countMessage").text(`${total + Request.length} of ${TotalCount}`)
                        }
                        ProgressLoading(false)
                    });

            } catch (error) {
                ProgressLoading(false)
                showAlertMessage("warning", "API error", error)
            }
        }

        initFetch()

        $(document).on("click", "button#travel-previous", function () {
            if (page != 1) {
                page -= 1
                initFetch()
            }
        })

        $(document).on("click", "button#travel-next", function () {
            let check = TotalCount - (paseSize * page)
            if (check > 0) {
                page += 1
                initFetch()
            }
        })

        $(document).on("click", "#travelCardList th#travel-Status", function () {
            let status = $(this).data("status")
            $(this).find("i").removeClass(`
                text-${Status == "0" ? "yellow" : Status == "3" ? "green" : Status == "4" ? "red" : "gray"}-600
            `)
            Status = status == "0" ? "3" : status == "3" ? "4" : status == "4" ? "0,3,4" : "0"
            $(this).data("status", Status)
            $(this).find("i").addClass(`
                text-${Status == "0" ? "yellow" : Status == "3" ? "green" : Status == "4" ? "red" : "gray"}-600
            `)
            initFetch()
        });

        $(document).on("click", "#travelCardList tbody .selectedList", function () {
            let ID = $(this).data("id")
            window.location.href = `?request_id=${ID}`
        });

    })
</script>
