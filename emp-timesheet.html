            //         case "leave":

            //             break
            //     }
            // });

            // $("#main .section").hide()
            // $(`#main #section-timesheet`).show()
            $(`#main #section-content .loaded-data`).load("./componnet/timesheet/attendance.html")
            $(`#main #section-content .loaded-data`).hide()

            let SelectedID = null
            $("#main #section-content button.actionBtn").prop("disabled", true)
            $("#main #section-content button.actionBtn").addClass("cursor-not-allowed")

            $(document).on("click change keyup", "#main #section-content #employee_id", function () {
                $("#main #section-content #employee_search_list").show()
                let txt = $(this).val();
                EmployeeSearch(txt)
            });
            $(document).on("blur", "#main #section-content #employee_id", function () {
                setTimeout(() => $("#main #section-content #employee_search_list").hide(), 500)
            });

            $(document).on("click", "#main #section-content .selected-list", function () {
                SelectedID = $(this).data("id")
                $("#main #section-content button.actionBtn").prop("disabled", false)
                $("#main #section-content button.actionBtn").removeClass("cursor-not-allowed")
                $("#main #section-content #employee_id").val($(this).data("name"))
                $("#main #section-content #employee_search_list").hide()
            });

            $(document).on("click", "#main #section-content button#search", function () {
                if (SelectedID) {
                    initAttendFun(SelectedID)
                    $(`#main #section-content .loaded-data`).show()
                    $(this).prop("disabled", true)
                    $(this).addClass("cursor-not-allowed")
                }
                else
                    showAlertMessage("info", "Employee TimeSheet", "Select employee Id to search.")
            });
            $(document).on("click", "#main #section-content button#reset", function () {
                SelectedID = null
                $("#main #section-content button.actionBtn").prop("disabled", true)
                $("#main #section-content button.actionBtn").addClass("cursor-not-allowed")
                $("#main #section-content #employee_id").val("")
                $(`#main #section-content .loaded-data`).hide()
            });

            async function EmployeeSearch(text) {
                try {
                    ProgressLoading(true)
                    fetch(`${DomainURL}/search/name?module=user&q=${text}`, {
                        headers: {
                            "Content-Type": "application/json",
                            Authorization: `Bearer ${access_token}`
                        },
                        method: "GET"
                    })
                        .then(res => res.ok ? res.json() : showAlertMessage("warning", "API error", `${res.status} ${res.statusText}`))
                        .then(data => {
                            // console.log(data)
                            if (data.status) {
                                $("#main #section-content #employee_search_list").empty()
                                if (data?.data?.length)
                                    data.data.forEach(item => {
                                        $("#main #section-content #employee_search_list").append(`
                                        <div class="p-2 cursor-pointer selected-list ${item.id == SelectedID ? "bg-blue-300" : "hover:bg-blue-100"}" data-id="${item.id}" data-name="${item.user_name}">
                                            <h5>${capitalizeFirstLetter(item.user_name)}</h5>
                                            <h6>${capitalizeFirstLetter(item.profile.first_name)} ${capitalizeFirstLetter(item.profile.last_name)}</h6>
                                        </div>                                        
                                    `);
                                    });
                                else
                                    $("#main #section-content #employee_search_list").append(`
                                <span>No record </span>
                                `)
                            }
                            ProgressLoading(false)
                        });
                } catch (error) {
                    ProgressLoading(false)
                    showAlertMessage("warning", "API error", error)
                }
            }
        
        })

    </script>
