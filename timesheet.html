<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS TimeSheet</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!-- Custom Tailwind Theme -->
    <script src="./static/js/theme.js"></script>
    <script src="./static/js/profileAction.js"></script>
    <script src="./static/js/global.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/5d4c9f5ac8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>
</head>

<body class="flex bg-background w-screen">
    <div id="sidebar"></div>
    <div id="AlertMessageContainer" class="fixed top-4 right-4 space-y-4 z-50 max-w-sm"></div>

    <div class="flex-1 w-full">
        <!-- Header -->
        <div id="header"></div>

        <main id="main" class="p-6 overflow-y-scroll h-[90vh] space-y-2">
            <h2
                class="text-2xl font-semibold m-4 w-fit bg-gradient-to-r from-primary via-purple-600 to-blue-800 bg-clip-text text-transparent">
                Time Sheet & Attendance
            </h2>
            <hr>
            <div id="contents">
                <div class="w-full min-h-full bg-white shadow-md rounded-lg overflow-hidden flex">
                    <!-- Sidebar -->
                    <div class="max-w-1/4 min-w-fit bg-gray-50 p-6 border-r">
                        <!-- <h3 class="font-semibold bg-gradient-to-r from-primary via-purple-600 to-blue-800 bg-clip-text text-transparent p-3"
                            id="employeeFullName">
                            aes000
                        </h3>
                        <div id="profile_image" class="flex-1 justify-items-center mb-2">
                            <img src="https://ui-avatars.com/api/?name=aes000" alt="Avatar"
                                class="w-20 h-20 rounded-full shadow">
                        </div>
                        <div id="employeeStatus" class="text-center w-full mb-8 cursor-pointer menu-item"
                            data-section="status">

                        </div> -->
                        <ul class="space-y-4 text-sm text-gray-700">
                            <li class="menu-item cursor-pointer font-bold text-blue-600" data-section="all">All
                            </li>
                            <li class="menu-item cursor-pointer" data-section="timesheet">Time sheet</li>
                            <li class="menu-item cursor-pointer" data-section="leave">Leave</li>
                            <li class="menu-item cursor-pointer" data-section="entry">New entry</li>
                        </ul>
                    </div>

                    <!-- Content -->
                    <div id="section-content" class="p-8 w-full">
                        <div id="section-all" class="section">
                            <h2 class="text-lg font-semibold mb-6">Attendance Details</h2>
                        </div>
                        <div id="section-timesheet" class="section">
                            <h2 class="text-lg font-semibold mb-6">TimeSheet Details</h2>
                        </div>
                        <div id="section-leave" class="section">
                            <h2 class="text-lg font-semibold mb-6">Leave Details</h2>
                        </div>
                        <div id="section-entry" class="section w-full">
                            <h2 class="text-lg font-semibold mb-6">New Entry Section</h2>
                            <div class="w-full"></div>
                        </div>
                        <div class="loaded-data w-full">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // $("#contents").load("./componnet/timesheet/attendance.html")

        $(document).ready(function () {
        $("#main .menu-item").click(function () {
            $("#main .menu-item").removeClass("font-bold text-blue-600")
            $(this).addClass("font-bold text-blue-600")

            let section = $(this).attr("data-section")
            $("#main .section").hide()
            $(`#main #section-${section}`).show()
            $(`#main #section-content .loaded-data`).show()
            // loading("section-"+section)
            closeModal()
            switch(section){
                case "all":
                    renderCalendar("")
                    break
                case "timesheet":
                    renderCalendar("timesheet")
                    break
                case "leave":
                    renderCalendar("leave")
                    break
                case "entry":
                    $(`#main #section-content .loaded-data`).hide()
                    break
            }
        });

        $("#main .section").hide()
        $(`#main #section-all`).show()
        loading()
        $(`#main #section-content #section-entry div`).load("./componnet/timesheet/timesheet.html")
        
        function loading(section){
            $(`#main #section-content .loaded-data`).load("./componnet/timesheet/attendance.html")
            setTimeout(()=>initAttendFun(),200)
        }
    })

    </script>


</body>

</html>
