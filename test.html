<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="./static/js/confic.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-2xl font-bold mb-6 text-center">Tailwind Color Picker</h1>

        <div class="mb-4">
            <label for="color-picker" class="block text-gray-700 font-medium mb-2">Pick a Color:</label>
            <input type="color" id="color-picker" class="w-full h-12 p-1 border rounded-md cursor-pointer">
        </div>

        <div class="mb-6">
            <p class="text-gray-700 mb-2">Closest Tailwind Class:</p>
            <div id="tailwind-class" class="bg-gray-200 p-3 rounded-md font-mono text-center text-lg">
                text-gray-500
            </div>
        </div>

        <div class="mb-4 text-center">
            <div id="color-preview" class="w-12 h-12 mx-auto rounded-full border-2 border-gray-300"></div>
        </div>

        <button id="copy-btn"
            class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Copy Class
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>


        $(document).ready(function () {

            let ws = new WebSocket(`ws://localhost:8080/ws/${access_token}`);

            ws.onopen = () => {
                console.log("Connected!");
                ws.send(JSON.stringify({
                    sender_id: 1,
                    receiver_id: 2,
                    type: "text",
                    content: "Hello, GM"
                }));
            };

            ws.onmessage = (e) => {
                console.log("Message:", e.data);
            };

            ws.onerror = (err) => {
                console.error("Error:", err);
            };

            // ws.onclose = () => {
            //   console.log("Connection closed");
            // };

            $('#color-picker').on('input', function () {
                const selectedHex = $(this).val();
                $('#color-preview').css('background-color', selectedHex);
                const tailwindClass = findClosestTailwindColor(selectedHex);
                $('#tailwind-class').text(tailwindClass);
            });

            $('#copy-btn').on('click', function () {
                const textToCopy = $('#tailwind-class').text();
                navigator.clipboard.writeText(textToCopy).then(() => {
                    alert('Tailwind class copied to clipboard!');
                }).catch(err => {
                    console.error('Could not copy text: ', err);
                });
            });

            const tailwindColors = {
                'red': { 50: '#FEF2F2', 100: '#FEE2E2', 200: '#FECACA', 300: '#FCA5A5', 400: '#F87171', 500: '#EF4444', 600: '#DC2626', 700: '#B91C1C', 800: '#991B1B', 900: '#7F1D1D' },
                'green': { 50: '#F0FDF4', 100: '#DCFCE7', 200: '#BBF7D0', 300: '#86EFAC', 400: '#4ADE80', 500: '#22C55E', 600: '#16A34A', 700: '#15803D', 800: '#166534', 900: '#14532D' },
                'blue': { 50: '#EFF6FF', 100: '#DBEAFE', 200: '#BFDBFE', 300: '#93C5FD', 400: '#60A5FA', 500: '#3B82F6', 600: '#2563EB', 700: '#1D4ED8', 800: '#1E40AF', 900: '#1E3A8A' },
                'yellow': { 50: '#FEFCE8', 100: '#FEF9C3', 200: '#FEF08A', 300: '#FDE047', 400: '#FACC15', 500: '#EAB308', 600: '#CA8A04', 700: '#A16207', 800: '#854D0E', 900: '#713F12' },
                'gray': { 50: '#F9FAFB', 100: '#F3F4F6', 200: '#E5E7EB', 300: '#D1D5DB', 400: '#9CA3AF', 500: '#6B7280', 600: '#4B5563', 700: '#374151', 800: '#1F2937', 900: '#111827' },
            };

            function hexToRgb(hex) {
                const shorthandRegex = /^#?([a-f\d])([a-f\d])([a-f\d])$/i;
                hex = hex.replace(shorthandRegex, function (m, r, g, b) {
                    return r + r + g + g + b + b;
                });

                const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
                return result ? {
                    r: parseInt(result[1], 16),
                    g: parseInt(result[2], 16),
                    b: parseInt(result[3], 16)
                } : null;
            }

            function colorDistance(rgb1, rgb2) {
                if (!rgb1 || !rgb2) return Infinity;
                const dr = rgb1.r - rgb2.r;
                const dg = rgb1.g - rgb2.g;
                const db = rgb1.b - rgb2.b;
                return Math.sqrt(dr * dr + dg * dg + db * db);
            }

            function findClosestTailwindColor(hex) {
                const inputRgb = hexToRgb(hex);
                let closestMatch = null;
                let minDistance = Infinity;

                for (const colorName in tailwindColors) {
                    for (const shade in tailwindColors[colorName]) {
                        const tailwindHex = tailwindColors[colorName][shade];
                        const tailwindRgb = hexToRgb(tailwindHex);
                        const distance = colorDistance(inputRgb, tailwindRgb);

                        if (distance < minDistance) {
                            minDistance = distance;
                            closestMatch = `text-${colorName}-${shade}`;
                        }
                    }
                }
                return closestMatch;
            }

            // Initial run to set a default color
            $('#color-picker').val('#60A5FA').trigger('input');
        });
    </script>
</body>

</html>
