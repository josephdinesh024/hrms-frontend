<!-- Header -->
<header class="flex justify-end items-center p-4 bg-white shadow-md relative z-40">
    <!-- Search Bar -->

        <i class="fas fa-search text-gray-400"></i>
        <input type="text" id="search" placeholder="Search" class="outline-none bg-gray-100 px-3 py-1 rounded-lg"> 
        <table class="w-1/3 bg-gray-100 border-collapse absolute top-20 bg-secondary p-4 rounded-lg" id="searchresult">
        </table>
    </div> -->

    <div class="flex items-center space-x-4" >
        <div class="flex items-center cursor-pointer relative parentList" id="notification" data-list="request">
            <i class="fa-regular fa-bell text-xl w-8"></i>
            <div class="bg-secondary min-w-56 max-w-80 w-fit max-h-72 h-fit absolute top-16 right-4 shadow-lg rounded-lg flex flex-col text-sm lists" id="request-list">
                
            </div>
            <div class="absolute top-0 right-2 bg-red-600 text-white text-xs rounded-full px-1" id="notification-count">0</div>
        </div>

        <div class="flex items-center cursor-pointer parentList" id="profilelogo" data-list="profile">
            <i class="fa-solid fa-circle-user text-3xl w-10 cursor-pointer" ></i>
            <div id="profile-list" class="bg-secondary w-32 min-h-20 h-fit absolute top-20 right-4 shadow-lg rounded-lg pt-4 flex flex-col text-sm lists">
                
                <a href="profile.html" class="w-full bg-gradient-to-r from-primary via-purple-600 to-blue-800 bg-clip-text hover:text-transparent p-4 text-center hover:shadow-md">My profile</a>
                <button id="logoutbutton" class="w-full bg-gradient-to-r from-primary via-purple-600 to-blue-800 bg-clip-text hover:text-transparent p-4 hover:shadow-md">
                    Logout
                </button>
            </div>
        </div>
    </div>
</header>

<script>
    $(function(){
        $(document).ready(function(){
            $(document).on("click","#header .parentList",function(){
                let lists = $(this).data("list")
                let visble = $(`#header #${lists}-list`).is(":visible")
                $("#header .lists").hide()
                visble ? $(`#header #${lists}-list`).hide() : $(`#header #${lists}-list`).show()

                if(lists == "request"){
                    $(this).find("i").removeClass("fa-solid")
                    $(this).find("i").addClass("fa-regular")
                }
            });

            $("#header .lists").hide()
        })
    })
</script>
