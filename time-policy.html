<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Policy</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!-- Custom Tailwind Theme -->
    <script src="./static/js/theme.js"></script>
    <script src="./static/js/profileAction.js"></script>
    <script src="./static/js/confic.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/5d4c9f5ac8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>
</head>

<body class="flex bg-background w-screen">
    <div id="sidebar"></div>

    <div class="w-full">
        <!-- Header -->
        <div id="header"></div>

        <main id="main" class="p-6 overflow-y-scroll h-[90vh] space-y-2">
            <h2
                class="text-2xl font-semibold m-4 w-fit bg-gradient-to-r from-primary via-purple-600 to-blue-800 bg-clip-text text-transparent">
                Leave Policy
            </h2>
            <hr>
            <div id="contents" class="h-[88%]">
                <div class="w-full h-full bg-white shadow-md rounded-lg overflow-hidden flex">
                    <!-- Sidebar -->
                    <div class="max-w-1/4 min-w-fit min-h-full bg-gray-50 p-6 border-r flex flex-col justify-between">
                        <ul class="space-y-4 text-sm text-gray-700">
                            <li class="menu-item cursor-pointer font-bold text-blue-600" data-section="policy">Policy
                            </li>
                            <li class="menu-item cursor-pointer" data-section="special">Special policy</li>
                        </ul>
                        <div class="flex gap-2 items-center bg-tranparent p-3 text-base pageBtn" id="button-policy">
                            <button id="policy-previous"><i class="fa-solid fa-circle-chevron-left"></i></button>
                            <span id="policy-countMessage">5 of 10</span>
                            <button id="policy-next"><i class="fa-solid fa-circle-chevron-right"></i></button>
                        </div>
                        <div class="flex gap-2 items-center bg-tranparent p-3 text-base pageBtn" id="button-special">
                            <button id="special-previous"><i class="fa-solid fa-circle-chevron-left"></i></button>
                            <span id="special-countMessage">5 of 10</span>
                            <button id="special-next"><i class="fa-solid fa-circle-chevron-right"></i></button>
                        </div>
                    </div>

                    <!-- Content -->
                    <div id="section-content" class="w-full min-h-full">
                        <div id="section-policy" class="section">
                            <div class="font-semibold text-xl p-6 flex justify-between">
                                <p>Leave Policy</p>
                                <div>
                                    <button id="AddNewPolicy"
                                        class="py-2 px-8 shadow-sm shadow-third rounded-lg font-semibold text-third text-xs 
                                                        hover:bg-gradient-to-r from-primary from-5% to-blue-800 hover:text-white transition-all duration-500">Add
                                        Policy</button>
                                </div>
                            </div>
                            <div id="loaded-area"></div>
                        </div>
                        <div id="section-special" class="section">
                            <div class="font-semibold text-xl p-6 flex justify-between">
                                <p>Leave special Policy</p>
                                <div>
                                    <button id="AddNewSpecialPolicy"
                                        class="py-2 px-8 shadow-sm shadow-third rounded-lg font-semibold text-third text-xs 
                                                        hover:bg-gradient-to-r from-primary from-5% to-blue-800 hover:text-white transition-all duration-500">Add
                                        Special Policy</button>
                                </div>
                            </div>
                            <div id="loaded-area"></div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        $(`#main #section-content #section-policy #loaded-area`).load("./componnet/timesheet/timePolicy.html")
        $(`#main #section-content #section-special #loaded-area`).load("./componnet/timesheet/timeSpecial.html")
        let SelectedPolicyID
        let SelectedSpecialID
        $(document).ready(function () {
            SelectedPolicyID = urlParams.get("policy_id")
            SelectedSpecialID = urlParams.get("special_id")
            
            $("#main .menu-item").click(function () {
                $("#main .menu-item").removeClass("font-bold text-blue-600")
                $(this).addClass("font-bold text-blue-600")

                let section = $(this).attr("data-section")
                $("#main .section").hide()
                $(`#main #section-${section}`).show()
                $("#main .pageBtn").hide()
                $(`#main #button-${section}`).show()

                //secion change
                $(".policy-details").hide()
                $(".cardLists").show()
                
            });

            $("#main .section").hide()            
            if(SelectedPolicyID || SelectedSpecialID){
                $("#main .pageBtn").hide()
                if(SelectedPolicyID){
                    $(`#main #section-policy`).show()
                }else {
                    $("#main .menu-item").removeClass("font-bold text-blue-600")
                    $(`#main [data-section=special]`).addClass("font-bold text-blue-600")
                    $(`#main #section-special`).show()
                }
            }
            else{
                $(`#main #section-policy`).show()
                $("#main .pageBtn").hide()
                $(`#main #button-policy`).show()
            }
            
        })

    </script>


</body>

</html>
