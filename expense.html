<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Expense</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <!-- Custom Tailwind Theme -->
    <script src="./static/js/theme.js"></script>
    <script src="./static/js/profileAction.js"></script>
    <script src="./static/js/confic.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- FontAwesome for Icons -->
    <script src="https://kit.fontawesome.com/5d4c9f5ac8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css" />
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/bundle.js"></script>
</head>

<body class="flex bg-background w-screen">
    <div id="sidebar"></div>

    <div class="flex-1 w-full">
        <!-- Header -->
        <div id="header"></div>

        <main id="main" class="p-6 overflow-y-scroll h-[90vh] space-y-2">
            <h2
                class="text-2xl font-semibold m-4 w-fit bg-gradient-to-r from-primary via-purple-600 to-blue-800 bg-clip-text text-transparent">
                Claim Bills
            </h2>
            <hr>
            <div id="contents" class="h-[88%]">
                <div class="w-full h-full bg-white shadow-md rounded-lg overflow-hidden flex">
                    <!-- Sidebar -->
                    <div class="max-w-1/4 h-full min-w-fit bg-gray-50 p-6 border-r flex flex-col justify-between">
                        <!-- <h3 class="font-semibold bg-gradient-to-r from-primary via-purple-600 to-blue-800 bg-clip-text text-transparent p-3"
                            id="employeeFullName">
                            aes000
                        </h3>
                        <div id="profile_image" class="flex-1 justify-items-center mb-2">
                            <img src="https://ui-avatars.com/api/?name=aes000" alt="Avatar"
                                class="w-20 h-20 rounded-full shadow">
                        </div>
                        <div id="employeeStatus" class="text-center w-full mb-8 cursor-pointer menu-item"
                            data-section="status">

                        </div> -->
                        <ul class="space-y-4 text-sm text-gray-700">
                            <li class="menu-item cursor-pointer font-bold text-blue-600" data-section="request">Claim Requests
                            </li>
                            <li class="menu-item cursor-pointer" data-section="new-request">New Claim Bill</li>
                        </ul>
                        <div class="flex gap-2 items-center bg-tranparent p-3 text-base" id="travel-navBtn">
                            <button id="expense-previous"><i class="fa-solid fa-circle-chevron-left"></i></button>
                            <span id="expense-countMessage">5 of 10</span>
                            <button id="expense-next"><i class="fa-solid fa-circle-chevron-right"></i></button>
                        </div>
                    </div>

                    <!-- Content -->
                    <div id="section-content" class="w-full h-full">
                        <div id="section-request" class="section">
                            <h2 class="text-lg font-semibold p-8">Claim Bills</h2>
                            <div class="full" id="load-my-bill"></div>
                        </div>
                        <div id="section-new-request" class="p-8 section w-full">
                            <h2 class="text-lg font-semibold mb-6">Add new claim</h2>
                            <div class="w-full" id="load-new-bill"></div>
                        </div>

                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        $("#load-my-bill").load("./componnet/travel/my-bill.html")
        $("#load-new-bill").load("./componnet/travel/new-bill.html")
        let SelectedID
        $(document).ready(function () {
            SelectedID = urlParams.get("request_id")
            
            $("#main .menu-item").click(function () {
                $("#main .menu-item").removeClass("font-bold text-blue-600")
                $(this).addClass("font-bold text-blue-600")

                let section = $(this).attr("data-section")
                $("#main .section").hide()
                $(`#main #section-${section}`).show()

                if(section == "request"){
                    $("#travel-navBtn").show()
                     if (SelectedID) {
                        $("#request-details").hide()
                        $("#cardList").show()
                    }
                }
                else
                    $("#travel-navBtn").hide()
                $("form#newExpenseForm")[0].reset()
            });

            $("#main .section").hide()
            $(`#main #section-request`).show()
        
        })

    </script>


</body>

</html>
